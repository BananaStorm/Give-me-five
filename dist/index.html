<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Give me five !</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="loaderContainer">
		<div class="loader"></div>
	</div>	
	<nav><h1 id="logo">give_me(<span>5</span>)</h1><i class="appel fa fa-list fa-3x"></i><i class="addUser fa fa-user-plus fa-3x"></i></nav>
	<div id="appel">
		<div class="state">Etat de l'appel : <span class='appelState'></span></div>
		<div id="status">
			<div class="studentStatus">
				<p class="firstName"></p><p class="lastName"></p>
				<i class="fa fa-check fa-2x present"></i>
				<i class="fa fa-clock-o fa-2x late"></i>
				<i class="fa fa-times fa-2x absent"></i>
			</div>			
		</div>
		<i class="fa fa-check fa-2x validate"></i><i class="fa fa-times fa-2x cancel"></i>
	</div>
	<div id="add">
		<input type="text" placeholder="Prénom" id="firstName">
		<input type="text" placeholder="Nom" id="lastName">
		<input type="text" placeholder="URL de l'image" id="picture">
		<div id="palette"><div class="color"></div></div>
		<i class="fa fa-check fa-2x validate"></i><i class="fa fa-times fa-2x cancel"></i>
	</div>
	<div class='container' id='students'>

		<div class='student'>
			<i class="editIcon fa fa-pencil fa-2x"></i>
			<i class="validateIcon fa fa-check fa-2x"></i>
			<img class="picture">
			<div class='edit'>
				<input type="text" placeholder='Prénom' class="editfirstName"><input type="text" placeholder='Nom' class="editlastName">
			</div>
			<p class="name">
				<span class="firstName"></span> <span class="lastName"></span>
			</p>
			<div class='edit editColor'>
				<div class="color"></div>
			</div>
			<p class="score"></p>

			<ul class="stats">
				<li class="stat">
					<i class="fa fa-minus minus"></i>
					<i class="fa fa-plus plus"></i>
					<span class="statName">présence : </span><span class="statValue">0</span>
				</li>
			</ul>
			<div class="expandStats"><i class="fa fa-chevron-down"></i></div>
			<div class="appel">
				<i class="fa fa-check fa-2x present"></i>
				<i class="fa fa-clock-o fa-2x late"></i>
				<i class="fa fa-times fa-2x absent"></i>
			</div>
		</div>
	</div>
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script src="transit.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
